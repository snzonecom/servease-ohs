<!-- Profile Details Title Section -->
<div class="dashboard-header">
    <h1 class="dashboard-title">
        Profile Details</h1>
    <p class="dashboard-description">Manage and update your information to keep your account
        up to date. Some fields, however, may not be editable as they are finalized upon account verification.</p>
</div>

<!-- Profile Details Card Section -->
<div class="profile-card-container">
    <p-card class="profile-card">
        <ng-template pTemplate="header">
            <div class="header-content">
                <i class="pi pi-id-card header-icon"></i>
                <span class="header-title">Business Information</span>
            </div>
        </ng-template>
        <div class="card-content">
            <!-- Single Column Layout for Information and Fields -->
            <div class="info-row-container">
                <div class="info-row">
                    <label for="businessLogo">Business Logo:</label>
                    <p-image src="https://placehold.co/600x600"
                        alt="Business Logo" width="100" height="100"></p-image>
                </div>
                <div class="info-row">
                    <label for="businessName">Business Name:</label>
                    <input id="businessName" type="text" [(ngModel)]="businessName" disabled />
                </div>
                <div class="info-row">
                    <label for="email">Email Address:</label>
                    <input id="email" type="email" value="contact@business.com" [(ngModel)]="businessEmail" [disabled]="!isEditing" />
                </div>
                <div class="info-row">
                    <label for="contactNumber">Contact Number:</label>
                    <input id="contactNumber" type="tel" value="(123) 456-7890" [(ngModel)]="businessContact" [disabled]="!isEditing" />
                </div>
                <div class="info-row">
                    <label for="officeAdd">Office Address:</label>
                    <input id="officeAdd" type="text" value="123 House Building 4" [(ngModel)]="businessContact" [disabled]="!isEditing" />
                </div>
                <div class="info-row">
                    <label for="street">Street:</label>
                    <input id="street" type="text" value="Street Name" [(ngModel)]="businessContact" [disabled]="!isEditing" />
                </div>
                <div class="info-row">
                    <label for="brgy">Barangay:</label>
                    <input id="brgy" type="text" value="Barangay Name" [(ngModel)]="businessContact" [disabled]="!isEditing" />
                </div>
                <div class="info-row">
                    <label for="city">City:</label>
                    <input id="city" type="text" value="City Name" [(ngModel)]="businessContact" [disabled]="!isEditing" />
                </div>
                <div class="info-row">
                    <label for="brn">Business Registration Number (BRN):</label>
                    <input id="brn" type="text" value="BRN-12345" disabled />
                </div>
                <div class="info-row">
                    <label for="contactPerson">Contact Person:</label>
                    <input id="contactPerson" type="text" value="John Doe" [(ngModel)]="contactPerson" [disabled]="!isEditing" />
                </div>                
                <div class="info-row">
                    <label for="serviceType">Service Type:</label>
                    <input id="serviceType" type="text" value="Online Services" [(ngModel)]="serviceType" [disabled]="!isEditing" />
                </div>
                <div class="info-row">
                    <label for="password">Password:</label>
                    <input id="password" type="text" [(ngModel)]="serviceType" [disabled]="!isEditing" />
                </div>
            </div>
        </div>
    </p-card>

    <!-- Buttons Outside the Card -->
    <div class="button-container" style="text-align: center; margin-top: 10px;">
        <button pButton type="button" label="Edit Profile" icon="pi pi-pencil" class="buttons-below" (click)="editProfile()"></button>
        <button pButton type="button" label="Save Details" icon="pi pi-save" class="buttons-below" (click)="saveProfile()"></button>
        
    </div>


</div>
