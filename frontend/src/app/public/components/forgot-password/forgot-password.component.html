<div class="forgot-password-section">
    <div class="forgot-password-card">
        <h2>Forgot Your Password?</h2>
        <p>
            Enter your registered email address below, and we will send you a verification code to reset your password.
        </p>
        <form>
            <input type="email" placeholder="Enter your email address" class="email-input" required />
            <button type="submit" class="send-code-btn">Send Verification Code</button>
        </form>
    </div>
</div>
